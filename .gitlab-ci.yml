stages:
  - test
  - package
  - rollout

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: pipcache
  paths:
    - .cache/pip

tests:
  stage: test
  image: python:3.12
  before_script:
    - pip install --upgrade -r requirements.txt
  script:
    - ./manage.py test --testrunner "xmlrunner.extra.djangotestrunner.XMLTestRunner"
  artifacts:
    when: always
    reports:
      junit: TEST-*.xml

migrations:
  stage: test
  image: python:3.12
  before_script:
    - pip install --upgrade -r requirements.txt
  script:
    - ./manage.py makemigrations --check --dry-run

python-typing:
  stage: test
  image: python:3.12
  before_script:
    - pip install --upgrade -r requirements.txt
    - pip install --upgrade mypy
  script:
    - mypy --install-types --non-interactive championship invoicing oracle decklists

python-format:
  stage: test
  image: python:3.12
  before_script:
    - pip install -r requirements.txt
    - pip install pre-commit
  script:
    - pre-commit run --all-files

web-format:
  stage: test
  image: node:19
  before_script:
    - npm install prettier
  script:
    - npx prettier --check static


build-docker:
  stage: package
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  artifacts:
    paths:
      - "*.tar.gz"
    expire_in: '1 day'
  script:
    - echo $CI_COMMIT_SHORT_SHA > commit_sha.txt
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination antoinealb/league:latest
      --no-push
      --tar-path league.tar
    - gzip league.tar

restart-service:
  stage: rollout
  only:
    refs:
      - master
  tags:
    - infra
  script:
    - sudo docker load --input league.tar.gz

    - sudo /bin/systemctl restart league_playground.service
    - sleep 30
    - sudo /usr/bin/docker exec league_playground.service ./manage.py migrate --no-input

    - sudo /bin/systemctl restart league.service
    - sleep 30
    - sudo /usr/bin/docker exec league.service ./manage.py migrate --no-input

    - ./notify_deploy_on_grafana.sh
