{% extends "championship/base.html" %}

{% load crispy_forms_tags %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <h1>Edit event</h1>
    <form action="{% url 'event_update' event.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
