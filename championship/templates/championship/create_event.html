{% extends "championship/base.html" %}

{% load crispy_forms_tags %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <h1>New event</h1>
    <p><a href="{% url 'address_list' %}" class="btn btn-secondary">Edit Addresses</a></p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="submit_type" value="create_event" class="btn btn-secondary">Create Event</button>
        <button type="submit" name="submit_type" value="schedule_series" class="btn btn-secondary-light">Create Event and Schedule Series</button>
    </form>
{% endblock %}
