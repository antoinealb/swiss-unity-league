{% extends "championship/base.html" %}
{% load static %}

{% block title %}
    Future events
{% endblock %}

{% block content %}
    <h1>Future League events</h1>

    <div x-data="events()" x-init="loadEvents()">
        <form class="btn-group">
            <div class="dropdown btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button"  data-bs-toggle="dropdown" data-bs-auto-close="outside">
                    Format
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-item">
                        <div class="form-check form-check-inline">
                        <label class="form-check-label" for="allFormats">All formats</label>-->
                            <label class="form-check-label" x-on:click="toggleAll(showFormats)">All formats</label>
                        </div>
                    </div>
                    <template x-for="format in Object.keys(showFormats)">
                        <div class="dropdown-item">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" x-bind:id="format" x-model="showFormats[format]">
                                <label class="form-check-label" x-bind:for="format" x-text="format"></label>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="dropdown btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button"  data-bs-toggle="dropdown" data-bs-auto-close="outside">
                    SUL Category
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-item">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" x-on:click="toggleAll(showCategories)">All categories</label>
                        </div></div>
                    <template x-for="cat in Object.keys(showCategories)">
                        <div class="dropdown-item">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" x-bind:id="cat.replace(/\s/g, '')" x-model="showCategories[cat]">
                                <label class="form-check-label" x-bind:for="cat.replace(/\s/g, '')" x-text="cat"></label>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="dropdown btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button"  data-bs-toggle="dropdown" data-bs-auto-close="outside">
                    Organizer
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-item">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" x-on:click="toggleAll(showOrganizers)">All organizers</label>
                        </div></div>
                    <template x-for="organizer in Object.keys(showOrganizers)">
                        <div class="dropdown-item">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" x-bind:id="organizer" x-model="showOrganizers[organizer]">
                                <label class="form-check-label" x-bind:for="organizer" x-text="organizer"></label>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="dropdown btn-group">
                <button class="btn btn-secondary dropdown-toggle" type="button"  data-bs-toggle="dropdown" x-text="currentEventType"></button>
                <div class="dropdown-menu">
                    <template x-for="type in Object.keys(eventTypes)">
                        <div class="dropdown-item" x-text="type" x-on:click="loadEvents(type); currentEventType = type"></div>
                    </template>
                </div>
            </div>

        </form>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Event</th>
                        <th scope="col">Category</th>
                        <th scope="col">Format</th>
                        <th scope="col">Organizer</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="event in events">
                        <tr x-show="showCategories[event.category] && showFormats[event.format] && showOrganizers[event.organizer]">
                            <td x-text="event.date"></td>
                            <td>
                                <a x-text="event.name" :href="event.details_url"></a>
                            </td>
                            <td x-text="event.category"></td>
                            <td x-text="event.format"></td>
                            <td x-text="event.organizer"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'future_events.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" ></script>
{% endblock %}
