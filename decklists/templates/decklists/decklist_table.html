{% load mana %}
<div class="responsive-decklist">
    <table>
        <tbody>
            {% for section_title, card_entries in cards_by_section.items %}
                <tr>
                    <td colspan="3" class="text-start"><h5 class="my-2">{{section_title}}</h5></td>
                </tr>
                {% for entry in card_entries %}
                    <tr>
                        <td class="text-end pe-2">{{ entry.qty }}</td>
                        <td>
                            {% if entry.scryfall_uri %}
                                <a href="#" data-bs-toggle="modal" data-bs-target="#cardModal" data-card-image="{{ entry.image_uri }}" data-card-url="{{ entry.scryfall_uri }}" data-card-name="{{ entry.name }}">
                                    {{ entry.name }}
                                </a>
                            {% else %}
                                {{ entry.name }}
                            {% endif %}
                        </td>
                        <td class="ps-2">
                            <span>{{ entry.mana_cost|mana }}</span>
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
