{% extends "championship/base.html" %}

{% load crispy_forms_tags %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <h1>Collect Decklists <span class="text-muted"> for {{ event.name }} </span></h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Submit" class="btn btn-secondary">Save</button>
    </form>
{% endblock %}
