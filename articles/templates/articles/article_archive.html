{% extends 'championship/base.html' %}

{% block title %}SUL Articles{% endblock %}

{% block content %}
    <h1>SUL Articles</h1>

    <ul>
        {% for article in articles %}
            <li>{{ article.published_date }} - {{ article.author }}:
                <a href="{% url 'article-details' article.published_date.year article.published_date.month article.published_date.day article.slug  %}">
                    {{article.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
